<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="contenedor-label">
            <label for="tituloCifrado">Ingrese el texto plano a cifrar:</label>
        </div>
        <div id="contenedor-txtCifrado">
            <textarea id="cifrado" rows="4" cols="50"></textarea>
        </div>
        <div class="contenedor-label">
            <label for="tituloCifrado">Ingrese la clave:</label>
        </div>
        <div id="contenedor-txtClave">
            <textarea id="clave" rows="4" cols="50"></textarea>
        </div>
        <div class="contenedor-label">
            <label for="tituloDescifrado">Texto cifrado/descifrado:</label>
        </div>
        <div>
            <textarea id="descifrado" rows="4" cols="50"></textarea>
        </div>
        <script src="CifradoPlayfair.js"></script>
    </body>
</html>
